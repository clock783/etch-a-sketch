<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="sideMenu" onmouseover="expandMenu()" onmouseout="collapseMenu()">

        <!-- choose mode -->
        <a href="javascript:chooseMode()"><img class="icons" id="chooseImg" src="img/color-palette.png" alt="color palette icon" style="filter:invert(100%)"><span class="icon-text">choose</span>
        <input type="color" id="colorPicker" name="colorPicker" value="#000000" />
        </a> <br>

        <!-- eraser mode -->
        <a href="javascript:eraserMode()"><img class="icons" id="eraserImg" src="img/eraser.png" alt="eraser icon"><span class="icon-text">eraser</span></a><br>
        
        <!-- rainbow mode -->
        <a href="javascript:rainbowMode()"><img class="icons" id="rainbowImg" src="img/rainbow.png" alt="rainbow icon"><span class="icon-text">rainbow</span></a> <br>
        
        <!-- grayscale mode -->
        <a href="javascript:grayscaleMode()"><img class="icons" id="grayscaleImg" src="img/grayscale.png" alt="grayscale icon"><span class="icon-text">grayscale</span></a> <br>
        
        <!-- reset / clear all -->
        <a href="javascript:resetBackground()"><img class="icons" id="resetImg" src="img/reset.png" alt="reset icon"><span class="icon-text">reset </span></a><br>
        
        <!-- <a href="#"><img class="icons" src="img/slider.png" alt="slider icon"><span class="icon-text">slider </span></a><br> -->
    </div>

    <div id="container">
        
        <div id="mainBoard">
            <!-- grid will be generated in here -->
        </div>
        
        <br>
        <div class="slider">
            <label for="gridSize" id="label"></label>
            <input type="range" id="gridSize" name="gridSize" min="2" max="100" value="8" step="2" />
        </div>
        <div id="footer">
            <!-- bottom banner -->
            Copyright &copy; The Odin Project 2021 | Github -<a href="https://github.com/clock783/etch-a-sketch" target="_blank" rel="noopener noreferrer"> clock783</a>
        </div>
    </div>
    <script src="javascript.js" target="_blank" rel="noopener noreferrer"></script>
</body>
</html>
