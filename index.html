<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="sideMenu" onmouseover="testIn()" onmouseout="testOut()">
        <a href="#"><img class="icons" src="img/color-palette.png" alt="color palette icon"><span class="icon-text">choose</span></a> <br>
        <a href="#"><img class="icons" src="img/eraser.png" alt="eraser icon"><span class="icon-text">eraser</span></a><br>
        <a href="#"><img class="icons" src="img/rainbow.png" alt="rainbow icon"><span class="icon-text">rainbow</span></a> <br>
        <a href="#"><img class="icons" src="img/reset.png" alt="reset icon"><span class="icon-text">reset </span></a><br>
        <a href="#"><img class="icons" src="img/slider.png" alt="slider icon"><span class="icon-text">slider </span></a><br>

    </div>
    <div id="container">
        <div class="slider">
            <label for="gridSize" id="label"></label>
            <input type="range" id="gridSize" name="gridSize" min="2" max="100" value="8" step="2" />
        </div>

        <div id="mainBoard">
            <!-- grid will be generated in here -->
        </div>
    </div>
    <script src="javascript.js" target="_blank" rel="noopener noreferrer"></script>
</body>
</html>
